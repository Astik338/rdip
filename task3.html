	<script>
	function compare (a, b) {
		  y = a.split("").sort();
		  z = b.split("").sort();
		  for (i=0; i<y.length; i++) {
		    if(y.length===z.length) {
		      if (y[i]===z[i]){
		        console.log(a + " and " + b + " are anagrams!");
		        break;
		      }
		      else {
		        alert(a + " and " + b + " are not anagrams.");
		        break;
		      }
		    }
		    else {
		      alert(a + " has a different amount of letters than " + b);
		    }
		    break;
		  }
		}

		compare("mary", "arms");
	</script>
	Enter any string : <input type="text" id="a"><br>
	<input type="submit" onclick="compare()">
